<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unicare Polyclinic EHR System</title>
    <style>
      /* CSS Safeguards */
      html, body {
        background: #FFFFFF !important;
        color: #36454F !important;
        font-family: system-ui, -apple-system, sans-serif;
        margin: 0;
        padding: 0;
      }
      #root {
        min-height: 100vh;
        display: block;
      }
      .fallback {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        text-align: center;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Fallback content in case React fails to mount -->
      <div class="fallback">
        <div>
          <div style="width: 64px; height: 64px; border: 4px solid #6495ED; border-top: 4px solid transparent; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 16px;"></div>
          <h1 style="color: #6495ED; margin: 0 0 8px 0;">Unicare Polyclinic</h1>
          <p style="color: #666; margin: 0;">Loading EHR System...</p>
          <p style="color: #999; font-size: 12px; margin-top: 16px;">If this page doesn't load, please refresh your browser.</p>
        </div>
      </div>
    </div>
    
    <style>
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
    
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
